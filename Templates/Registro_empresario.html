<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu Cuenta de Empresario</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='Css/form-empresario.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <img src="{{ url_for('static', filename='Img/factory-icon.png') }}" alt="Icono de Empresa"> 
        <div class="form-header-text">
            <h1>CREA TU CUENTA DE EMPRESARIO</h1>
            <p>Ya casi eres parte del clúster. Solo necesitamos algunos datos</p>
        </div>
    </div>

    <form action="/ruta-del-backend" method="POST">

        <h2 class="form-section-title">Información Personal <i class="fas fa-user"></i></h2>
        <div class="input-grid"> <div class="input-wrapper">
                <input type="text" placeholder="Nombre Completo" name="nombre_completo" required>
                <i class="fas fa-user icon-inside"></i> 
            </div>
            <div class="input-wrapper">
                <input type="email" placeholder="Correo" name="correo" required>
                <i class="fas fa-envelope icon-inside"></i>
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Contraseña" name="contrasena" required>
                <i class="fas fa-lock icon-inside"></i>
            </div>
            <div id="tipo_documento_wrapper" class="input-wrapper">
                <select id="tipo_documento" name="tipo_documento" required>
                    <option value="" disabled selected>Tipo de documento</option>
                    <option value="CC">Cédula de Ciudadanía (CC)</option>
                    <option value="CE">Cédula de Extranjería (CE)</option>
                    <option value="PP">Pasaporte (PP)</option>
                </select>
                <i class="fas fa-chevron-down icon-inside"></i>
            </div>

            <div id="numero_documento_wrapper" class="input-wrapper hidden">
                <input type="text" placeholder="Número de documento" name="numero_documento" required>
                <i class="fas fa-id-card icon-inside"></i>
            </div>

            <div class="input-wrapper">
                <input type="tel" placeholder="Número de celular" name="numero_celular" required>
                <i class="fas fa-phone icon-inside"></i>
            </div>
        </div>

        <h2 class="form-section-title">Información De La Empresa <i class="fas fa-building"></i></h2>
        <div class="input-wrapper">
            <input type="text" placeholder="Nombre De La Empresa" name="nombre_empresa" required>
            <i class="fas fa-building icon-inside"></i>
        </div>

        <div class="radio-group">
            <h3>Tipo De Contribuyente</h3>
            <label><input type="radio" name="contribuyente" value="natural" checked> Persona Natural</label>
            <label><input type="radio" name="contribuyente" value="juridica"> Persona Juridica</label>
        </div>

        <div class="radio-group">
            <h3>Tamaño De La Empresa</h3>
            <label><input type="radio" name="tamano" value="pequena" checked> Pequeña</label>
            <label><input type="radio" name="tamano" value="mediana"> Mediana</label>
            <label><input type="radio" name="tamano" value="grande"> Grande</label>
        </div>

        <div class="radio-group">
            <h3>Etapa De Encadenamiento</h3>
            <label><input type="radio" name="etapa" value="produccion" checked> Produccion</label>
            <label><input type="radio" name="etapa" value="transformacion"> Transformacion</label>
            <label><input type="radio" name="etapa" value="comercializacion"> Comercializacion</label>
        </div>

        <h3>Sector De Operacion</h3>
        <div class="select-row">
            <select name="sector_1">
                <option value="produccion">Produccion</option>
                <option value="transformacion">Transformacion</option>
                <option value="comercializacion">Comercializacion</option>
            </select>
            <select name="sector_2">
                <option value="transformacion">Transformacion</option>
                <option value="produccion">Produccion</option>
                <option value="comercializacion">Comercializacion</option>
            </select>
            <select name="sector_3">
                <option value="comercializacion">Comercializacion</option>
                <option value="produccion">Produccion</option>
                <option value="transformacion">Transformacion</option>
            </select>
        </div>

        <div class="agreement-group">
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto Los Terminos y Condiciones</label>
        </div>

        <button type="submit" class="submit-button">FINALIZAR REGISTRO</button>
    </form>
</div>

<script src="{{ url_for('static', filename='Js/custom.js') }}"></script>

</body>
</html>
