<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='Img/favicon.ico') }}">
    <title>Registro de Emprendedor SENA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/form-empresario.css') }}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <img src="{{ url_for('static', filename='Img/icono-emprendedor.png') }}" alt="Icono de Emprendedor"> 
        <div class="form-header-text">
            <h1>CREA TU CUENTA DE EMPRENDEDOR SENA</h1>
            <p>Ya casi eres parte del clúster. Solo necesitamos algunos datos.</p>
        </div>
    </div>

    <form action="{{ url_for('registro_emprendedor') }}" method="POST" id="registro-emprendedor-form">

        <h2 class="form-section-title">Información Personal <i class="fas fa-user"></i></h2>
        <div class="input-grid">
            <div class="input-wrapper">
                <input type="text" placeholder="Nombre Completo" name="nombre_completo" required maxlength="30">
                <i class="fas fa-user icon-inside"></i> 
            </div>
            <div class="input-wrapper">
                <input type="email" placeholder="Correo" name="correo" required id="correo-emprendedor" maxlength="30">
                <i class="fas fa-envelope icon-inside"></i>
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Mínimo 8 caracteres" name="contrasena" required id="contrasena-emprendedor" maxlength="8">
                <button type="button" class="password-toggle-btn" onclick="togglePassword()" aria-label="Mostrar u ocultar contraseña">
                    <i id="eye-icon-emprendedor" class="fas fa-eye-slash"></i>
                </button>
            </div>
            <div class="input-wrapper">
                <select name="tipo_documento" required>
                    <option value="" disabled selected>Tipo De Documento</option>
                    <option value="CC">Cédula de Ciudadanía (CC)</option>
                    <option value="TI">Tarjeta de Identidad (TI)</option> 
                    <option value="CE">Cédula de Extranjería (CE)</option>
                    <option value="PP">Pasaporte (PP)</option>
                </select>
                <i class="fas fa-chevron-down icon-inside"></i>
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Número de documento" name="numero_documento" required maxlength="30">
                <i class="fas fa-id-card icon-inside"></i>
            </div>
            <div class="input-wrapper">
<input type="tel" placeholder="Número de celular" name="numero_celular" required id="celular-emprendedor" maxlength="10" pattern="[0-9]*" inputmode="numeric">
                <i class="fas fa-phone icon-inside"></i>
            </div>
             <div class="input-wrapper">
                <input type="text" placeholder="Programa De Formación" name="programa_formacion" required>
                 <i class="fas fa-graduation-cap icon-inside"></i>
            </div>
        </div>

        <h2 class="form-section-title">Información Del Proyecto <i class="fas fa-cogs"></i></h2> 
        <div class="input-wrapper full-width">
            <input type="text" placeholder="Título Del Proyecto" name="titulo_proyecto" required maxlength="50">
        </div>
        <div class="input-wrapper full-width">
            <textarea placeholder="Descripción Del Proyecto" name="descripcion_proyecto" rows="4" required maxlength="500"></textarea>
        </div>
         <div class="input-wrapper full-width">
            <input type="text" placeholder="Relación Con El Sector Minero De Carbón" name="relacion_sector" required maxlength="250">
        </div>

        <div class="form-group">
            <label class="group-label">Tipo De Apoyo Que Busca</label>
            <div class="radio-group-horizontal"> <label><input type="radio" name="tipo_apoyo" value="financiamiento" required> Financiamiento</label>
                <label><input type="radio" name="tipo_apoyo" value="mentoria"> Mentoría</label>
                <label><input type="radio" name="tipo_apoyo" value="alianzas"> Alianzas</label>
            </div>
        </div>

        <div class="agreement-group">
            <input type="checkbox" id="terminos-emprendedor" name="terminos" required>
            <label for="terminos-emprendedor">Acepto Los <a href="{{ url_for('habeasdata') }}" target="_blank">Términos y Condiciones</a></label>
        </div>

        <button type="submit" class="submit-button">FINALIZAR REGISTRO</button>
    </form>
</div>

<script src="{{ url_for('static', filename='Js/form-emprendedor.js') }}"></script>

</body>
</html>
