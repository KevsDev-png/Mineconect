<html lang="es">
<head>

<body>
    <div class="contenedor-formulario">
        <div class="parte-titulo">
            <div>
                <img src="{{ url_for('static', filename='Img/Institucion.png') }}" alt="Institucion" class="iconos">
            </div>
            <h1>CREA TU CUENTA DE INSTITUCIÓN</h1>
        </div>

        <p class="subtitulo">Ya casi eres parte del clúster. Solo necesitamos algunos datos</p>

        <form>
            <div class="sector">
                <h2 class="sector-titulo">
                    Información De La Institución
                    <i class="fa-solid fa-building-columns"></i>
                </h2>

                <div class="form-row">
                    <div>
                        <label>Nombre De La Institución</label>
                        <input type="text" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label>NIT</label>
                        <input type="text" placeholder="Ej:846245394-2" id="nit" required maxlength="11">
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="email">Correo</label>
                        <input 
                            type="email" 
                            placeholder="ejemplo@correo.com" 
                            required 
                            id="email" 
                            onblur="validarCorreo(this.value)">
                    </div>
                    <div>
                        <label>Contraseña</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Minimo 8 caracteres" required maxlength="8">
                            <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Mostrar u ocultar contraseña">
                                <i id="eye-icon" class="fa-solid fa-eye-slash"></i>
                            </button>
                            <p id="password-error" style="color: red; font-size: 0.8em; display: none; margin-top: 5px;"></p>
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label>Tipo De Institución</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="tipo" id="universidad" value="universidad" required>
                            <label for="universidad" style="margin: 0;">Universidad</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="tipo" id="entidad" value="entidad">
                            <label for="entidad" style="margin: 0;">Entidad Financiera</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="tipo" id="gremios" value="gremios">
                            <label for="gremios" style="margin: 0;">Gremios</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="tipo" id="agencia" value="agencia">
                            <label for="agencia" style="margin: 0;">Agencia Gubernamental</label>
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label>Municipio</label>
                <select required >

                    <option value="viracacha">Viracachá</option>
                    <option value="zetaquira">Zetaquira</option>
                </select>
                </div>

                <div>
                    <label>Descripción de su misión y los servicios que ofrece en el sector</label>
                    <textarea placeholder="Descripción de su misión y los servicios que ofrece en el sector" required ></textarea>
                </div>
            </div>

           <div class="sector">
                <h2 class="sector-titulo">Áreas De Especialización <i class="fa-solid fa-star"></i></h2>
                 <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="especializacion" id="asesoria" value="asesoria" required>
                            <label for="asesoria">Asesoría Técnica</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="especializacion" id="programas" value="programas">
                            <label for="programas">Programas de Capacitación</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="especializacion" id="lineas" value="lineas">
                            <label for="lineas">Líneas de Crédito</label>
                        </div>
            </div>
           </div>
            <div class="sector">
                <h2 class="sector-titulo">Participación Activa <i class="fa-solid fa-people-group"></i></h2>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="interaccion" value="interaccion">
                        <label for="interaccion" style="margin: 0;">Interacción Con La Comunidad</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="banco" value="banco">
                        <label for="banco" style="margin: 0;">Banco De Proyectos</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="analisis" value="analisis">
                        <label for="analisis" style="margin: 0;">Análisis De Impacto</label>
                    </div>
                </div>
            </div>

            <div class="sector terms">
                <h2 class="sector-titulo">Acuerdo <i class="fa-solid fa-handshake"></i></h2>
                <div class="checkbox-option">
                    <input type="checkbox" id="terminos" required>
                    Acepto los<a href="{{ url_for('habeasdata') }}" style="text-decoration: underline; color: blue; margin-left: -6px;">Términos y Condiciones</a>
                </div>
            </div>

            <button type="submit" class="submit-btn">Finalizar Registro</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='Js/registro_institucion.js') }}"></script>
</body>
</html>
