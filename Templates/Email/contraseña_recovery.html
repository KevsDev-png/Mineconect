<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='Img/favicon.ico') }}">
    <title>Recuperación de Contraseña</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #7d7671;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            max-width: 900px;
            width: 100%;
            min-height: 500px;
        }

        .left-section {
            background: linear-gradient(135deg, #417e34 0%, #417e34 100%);
            padding: 50px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .left-section h1 {
            font-size: 28px;
            margin-bottom: 44px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eye-icon svg {
            width: 24px;
            height: 24px;
            fill: #888;
        }
    
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #e9a34d;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 163, 77, 0.4);
            background: #d89440;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .right-section {
            flex: 1;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-logo {
                height: 250px;
                width: auto;
            }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                padding: 40px 30px;
            }

            .login-logo {
                height: 130px;
            }
            .right-section {
                padding: 30px;
            }

            .left-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>RECUPERACIÓN<br>CONTRASEÑA</h1>
            

            <form id="recovery-form" method="POST" action="{{ url_for('reset_with_token', token=token) }}">
                <div class="input-group">
                    <input type="password" id="new-password" name="new_password" placeholder="Nueva Contraseña" required maxlength="8">
                    <span class="eye-icon" onclick="togglePassword('new-password')">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>

                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirmar contraseña" required maxlength="8">
                    <span class="eye-icon" onclick="togglePassword('confirm-password')">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>

                <button type="submit" class="submit-btn">Cambiar contraseña</button>
            </form>
        </div>

        <div class="right-section">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='Videos/Bucle-unscreen.gif') }}" alt="Logo animado" class="login-logo">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='Js/recovery.js') }}"></script>
</body>
</html>
